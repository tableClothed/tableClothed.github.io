---
layout: default
title: Home
---
<div class="page">
  
  <header>
    <h1 class="landing-title">Hello there!</h1>
  </header>
  
  <div class="text-center">
    <p>
       Since you're already here, why not dvd take a look at my projects?
    </p>
  </div>

  <div class="row container p-2">
    {% for post in site.posts %}
     <div class="card col-4">
        <img class="card-img-top" src="{{ site.baseurl }}/{{ post.image }}" alt="Card">
        <div class="card-block">
          <h5 class="card-title text-center">{{ post.title }}</h5>
          <p class="card-text text-center">{{ post.introduction }}</p>

          <div class="text-center">
          <ul>
          {% for tag in post.tags %}
          <li class="">{{ tag }}</li>
          {% endfor %}
          </ul>
        </div>
        </div>
       
        <div class="card-body">

          <div class="link_button">
                <a href="{{ post.github }}">
                  <center>
                    <img class="img-fluid rounded mb-3 mb-md-0" src="{{ site.baseurl }}/images/github.png" alt="GitHub" width="120" height="40">
                  </center>
                </a>
              </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>
