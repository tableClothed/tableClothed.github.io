---
layout: default
title: Home
---
<div class="page">
  <header>
    <h1 class="landing-title">Hey there!</h1>
  </header>


<div class="text-center">
    <p>
      Since you're already here, why not dvd take a look at my projects?
    </p>

    <p>
      <!-- AI --- COMPUTER VISION --- NEURAL NETWORKS -->
    </p>

</div>



    <div class="row p-2">
    {% for post in site.posts %}
     <div class="card col-3">
        <img class="card-img-top" src={{ post.image }} alt="Card">
        <div class="card-block">
          <h5 class="card-title text-center">{{ post.title }}</h5>
          <p class="card-text text-center">{{ post.introduction }}</p>

                  <center>
          <ul style="list-style-type:none">
          {% for tag in post.tags %}
          <li class="">{{ tag }}</li>
          {% endfor %}
          </ul>
        </center>
        </div>
       
        <div class="card-body">

          <div class="link_button">
                <a href={{ post.github }}>
                  <center>
                    <img class="img-fluid rounded mb-3 mb-md-0" src="images/github.png" alt="GitHub" width="120" height="40">
                  </center>
                </a>
              </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
